<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LÃ­nea Vertical Animada</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; 
    }

    .linea-vertical {
      position: absolute;
      left: 20%;
      top: 0;
      width: 2px;
      height: 100vh;
      background-color: #3498db;
      transform: translateX(-50%) translateY(-100vh); 
      animation: desplazar 1s ease-in-out forwards; 
    }

    @keyframes desplazar {
      0% {
        transform: translateX(-50%) translateY(-100vh);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="linea-vertical"></div>
</body>
</html>
